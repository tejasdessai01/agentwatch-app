<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentWatch - Live Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold mb-8">AgentWatch - Live Agents</h1>
        
        <div class="bg-gray-800 p-4 rounded mb-8">
            <div class="text-sm">Status: <span id="status" class="font-bold text-green-400">Connecting...</span></div>
        </div>
        
        <div id="agents" class="grid gap-4"></div>
    </div>

    <script>
        const socket = io(window.location.origin);
        const statusEl = document.getElementById('status');
        const agentsEl = document.getElementById('agents');
        
        socket.on('connect', () => {
            statusEl.textContent = 'Connected ✓';
            statusEl.className = 'font-bold text-green-400';
            loadAgents();
        });
        
        socket.on('disconnect', () => {
            statusEl.textContent = 'Disconnected ✗';
            statusEl.className = 'font-bold text-red-400';
        });
        
        socket.on('connect_error', (err) => {
            statusEl.textContent = 'Error: ' + err.message;
            statusEl.className = 'font-bold text-red-400';
        });
        
        // Listen for agent updates
        socket.on('agent:started', (agent) => {
            console.log('Agent started:', agent);
            loadAgents();
        });
        
        socket.on('agent:progress', (data) => {
            console.log('Progress update:', data);
            updateAgentProgress(data.agentId, data.progress);
        });
        
        socket.on('agent:ended', (data) => {
            console.log('Agent ended:', data);
            loadAgents();
        });
        
        function loadAgents() {
            fetch('/api/agents')
                .then(r => r.json())
                .then(data => {
                    if (data.agents.length === 0) {
                        agentsEl.innerHTML = '<p class="text-gray-400">No agents running</p>';
                    } else {
                        agentsEl.innerHTML = data.agents.map(renderAgent).join('');
                    }
                })
                .catch(err => {
                    agentsEl.innerHTML = '<p class="text-red-400">Error loading agents: ' + err.message + '</p>';
                });
        }
        
        function renderAgent(agent) {
            const statusColors = {
                running: 'text-green-400',
                complete: 'text-blue-400',
                failed: 'text-red-400'
            };
            
            return `
                <div class="bg-gray-800 p-6 rounded-lg" id="agent-${agent.id}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold mb-2">${agent.task}</h3>
                            <p class="text-sm text-gray-400">${agent.model}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-bold">$${agent.costUSD.toFixed(4)}</p>
                            <p class="text-sm text-gray-400">${agent.tokensUsed.toLocaleString()} tokens</p>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="flex justify-between text-sm text-gray-400 mb-2">
                            <span>Progress</span>
                            <span>${agent.progress}%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-3">
                            <div class="bg-blue-500 h-3 rounded-full transition-all" style="width: ${agent.progress}%"></div>
                        </div>
                    </div>
                    
                    <div class="text-sm">
                        <span class="font-semibold ${statusColors[agent.status]}">${agent.status.toUpperCase()}</span>
                        <span class="text-gray-400 ml-4">Started ${new Date(agent.startTime).toLocaleTimeString()}</span>
                    </div>
                </div>
            `;
        }
        
        function updateAgentProgress(agentId, progress) {
            const card = document.getElementById(`agent-${agentId}`);
            if (card) {
                const progressBar = card.querySelector('.bg-blue-500');
                const progressText = card.querySelector('.text-sm.text-gray-400 span:last-child');
                if (progressBar) progressBar.style.width = progress + '%';
                if (progressText) progressText.textContent = progress + '%';
            }
        }
        
        // Auto-refresh every 5 seconds
        setInterval(loadAgents, 5000);
    </script>
</body>
</html>
